<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kahve FalÄ± - Coffee Fortune Telling</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #8B4513 0%, #D2691E 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #8B4513;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .upload-section, .prompt-section, .result-section {
            margin-bottom: 30px;
            padding: 20px;
            border-radius: 15px;
            background: #f8f9fa;
            border: 2px solid #e9ecef;
        }

        .upload-section h2, .prompt-section h2, .result-section h2 {
            color: #8B4513;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }

        input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 2px dashed #8B4513;
            border-radius: 8px;
            background: #fff8dc;
            cursor: pointer;
        }

        input[type="file"]:hover {
            border-color: #D2691E;
            background: #fff5e6;
        }

        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            min-height: 100px;
            resize: vertical;
            font-family: inherit;
        }

        textarea:focus {
            outline: none;
            border-color: #8B4513;
        }

        .btn {
            background: linear-gradient(45deg, #8B4513, #D2691E);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(139, 69, 19, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .result {
            background: #fff8dc;
            border: 1px solid #8B4513;
            border-radius: 8px;
            padding: 20px;
            margin-top: 15px;
            font-family: 'Georgia', serif;
            line-height: 1.6;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }

        .hidden {
            display: none;
        }

        .preview-image {
            max-width: 100%;
            max-height: 200px;
            border-radius: 8px;
            margin-top: 10px;
            border: 2px solid #8B4513;
        }

        .loading {
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #8B4513;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>â˜• Kahve FalÄ±</h1>
        
        <div id="statusDiv" class="status info">
            Upload a photo of your coffee cup and describe what you see for a fortune reading!
        </div>

        <!-- Photo Upload Section -->
        <div class="upload-section">
            <h2>ðŸ“¸ Upload Coffee Cup Photo</h2>
            
            <div class="form-group">
                <label for="photoUpload">Select a photo of your coffee cup:</label>
                <input type="file" id="photoUpload" accept="image/*" onchange="previewImage(event)">
            </div>
            
            <div id="imagePreview" class="hidden">
                <img id="previewImg" class="preview-image" alt="Coffee cup preview">
            </div>
        </div>

        <!-- User Prompt Section -->
        <div class="prompt-section">
            <h2>ðŸ’­ Describe What You See</h2>
            
            <div class="form-group">
                <label for="userPrompt">Tell me about the shapes, symbols, or figures you notice in your coffee cup:</label>
                <textarea id="userPrompt" placeholder="For example: I see what looks like a bird near the rim, and there's a straight line at the bottom..."></textarea>
            </div>
            
            <button class="btn" onclick="getFortune()" id="fortuneBtn">ðŸ”® Get My Fortune Reading</button>
        </div>

        <!-- Result Section -->
        <div class="result-section">
            <h2>âœ¨ Your Fortune Reading</h2>
            
            <div id="loadingDiv" class="loading hidden">
                <div class="spinner"></div>
                <p>Reading your coffee grounds...</p>
            </div>
            
            <div id="resultDiv" class="result hidden"></div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://127.0.0.1:5000';
        let selectedImage = null;

        // Preview uploaded image
        function previewImage(event) {
            const file = event.target.files[0];
            if (file) {
                selectedImage = file;
                const reader = new FileReader();
                reader.onload = function(e) {
                    const previewDiv = document.getElementById('imagePreview');
                    const previewImg = document.getElementById('previewImg');
                    previewImg.src = e.target.result;
                    previewDiv.classList.remove('hidden');
                };
                reader.readAsDataURL(file);
            }
        }

        // Get fortune reading
        async function getFortune() {
            const userPrompt = document.getElementById('userPrompt').value.trim();
            
            if (!selectedImage) {
                showStatus('Please upload a photo of your coffee cup first', 'error');
                return;
            }

            // Remove prompt requirement
            // if (!userPrompt) {
            //     showStatus('Please describe what you see in your coffee cup', 'error');
            //     return;
            // }

            try {
                // Show loading state
                showStatus('Analyzing your coffee cup...', 'info');
                document.getElementById('loadingDiv').classList.remove('hidden');
                document.getElementById('resultDiv').classList.add('hidden');
                document.getElementById('fortuneBtn').disabled = true;

                // Create FormData for file upload
                const formData = new FormData();
                formData.append('image', selectedImage);
                formData.append('prompt', userPrompt); // Always send, even if empty

                // Send request to backend
                const response = await fetch(`${API_BASE_URL}/kahve-fali`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                // Hide loading and show result
                document.getElementById('loadingDiv').classList.add('hidden');
                document.getElementById('resultDiv').classList.remove('hidden');

                // Enhanced fortune display
                let fortuneContent = '';
                try {
                    const fortuneObj = typeof data.fortune === 'string' ? JSON.parse(data.fortune) : data.fortune;
                    if (fortuneObj && typeof fortuneObj === 'object') {
                        fortuneContent += `<h3 style='color:#8B4513; margin-bottom:10px;'>${fortuneObj.reading_title || 'Your Coffee Fortune'}</h3>`;
                        if (fortuneObj.identified_symbols && Array.isArray(fortuneObj.identified_symbols) && fortuneObj.identified_symbols.length > 0) {
                            fortuneContent += `<ul style='margin-bottom:15px;'>`;
                            for (const symbol of fortuneObj.identified_symbols) {
                                fortuneContent += `<li style='margin-bottom:10px;'>`;
                                fortuneContent += `<strong>Symbol:</strong> ${symbol.symbol_name || '-'}<br/>`;
                                fortuneContent += `<strong>Location:</strong> ${symbol.location_in_cup || '-'}<br/>`;
                                fortuneContent += `<strong>Traditional Meaning:</strong> ${symbol.traditional_meaning || '-'}<br/>`;
                                fortuneContent += `<strong>Interpretation:</strong> ${symbol.interpretation || '-'}<br/>`;
                                fortuneContent += `</li>`;
                            }
                            fortuneContent += `</ul>`;
                        }
                        if (fortuneObj.overall_summary) {
                            fortuneContent += `<div style='margin-top:15px;'><strong>Summary:</strong> ${fortuneObj.overall_summary}</div>`;
                        }
                    } else {
                        fortuneContent = data.fortune || 'No fortune reading received';
                    }
                } catch (e) {
                    fortuneContent = `<span style='color:#dc3545;'>Could not parse fortune reading. Raw output:</span><br/><pre>${data.fortune || 'No fortune reading received'}</pre>`;
                }
                document.getElementById('resultDiv').innerHTML = fortuneContent;
                
                showStatus('Fortune reading complete!', 'success');
                
            } catch (error) {
                console.error('Error getting fortune:', error);
                document.getElementById('loadingDiv').classList.add('hidden');
                showStatus(`Error: ${error.message}`, 'error');
            } finally {
                document.getElementById('fortuneBtn').disabled = false;
            }
        }

        // UI helper functions
        function showStatus(message, type) {
            const statusDiv = document.getElementById('statusDiv');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }
    </script>
</body>
</html>
